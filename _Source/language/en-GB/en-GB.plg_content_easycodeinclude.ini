PLG_EASYCODEINCLUDE_XML_DESCRIPTION="\n<div style='font-weight:normal;'><p><em>EasyCode Include</em> loads the URL (for a raw code file) and applies Google Prettify syntax highlighting.</p>\n<p>Syntax: <span style="font-weight:bold">{easycodeinc URL, THEMEX, LANG, LINENUMS:Y}</span></p>\n<p></p>\n<p>Examples: <span style='font-weight:bold'>{easycodeinc https://raw.github.com/user/project/branch/filename.suffix, 2, php}</span></p>\n<p><span style='font-weight:bold'>{easycodeinc https://raw.github.com/user/project/branch/filename.suffix, 2, php, linenums:20}</span></p>\n<p><span style='font-weight:bold'>{easycodeinc https://raw.github.com/user/project/branch/filename.suffix, , , linenums:12}</span></p>\n<p><span style='font-weight:bold'>{easycodeinc https://raw.github.com/user/project/branch/filename.suffix, , , , 20-30}</span></p>\n<ol>\n<li><span style='font-weight:bold'>1. URL</span> - The URL should point to the <em>raw</em> code file and be of the form https://raw.github.com/user/project/branch/filename.suffix</li>\n<li><span style='font-weight:bold'>2. THEME X</span> - This is an optional parameter, if its not provided the setting in the plugin will be used. If it is provided it must be from 0 to 4 where <span style='font-weight:bold'>X</span> is one of the following:</li><ol style='margin-left:10px;'>\n<li>0 -  i.e. 0 = Default Theme</li>\n<li>1 -  i.e. 1 = Desert</li>\n<li>2 -  i.e. 2 = Sunburst</li>\n<li>3 -  i.e. 3 = Sons Of Obsidian</li>\n<li>4 -  i.e. 4 = Doxy</li>\n<li><em>If you use multiple code blocks on a single page only the theme of the first code block will be used.</em></li>\n</ol>\n</ol>\n<li><span style='font-weight:bold'>3. LANG</span> - This is an optional parameter, if its not provided the file suffix from the URL will be used. If it is provided it <span style='font-weight:bold'>overrides</span> the URL's file suffix.</li>\n<li><span style='font-weight:bold'>4. LINENUMS:Y</span> - This is an optional parameter, if its provided Prettify will add line numbers to every 5th line. You can specify a starting line by using <span style='font-weight:bold'>linenums:y</span> where y is the first line number.</li>\n<li><span style='font-weight:bold'>5. RANGE X-Y</span> - This is an optional parameter, if its provided EasyCodeInclude will only display lines X through Y of the file. You must specify both a starting line and an end line number e.g. <span style='font-weight:bold'>20-30</span> where 20 is the first line number and 30 the last.</li>\n<p></p>\n<p style='font-weight:bold'>Credits</p><p>EasyCode Include is made possible by <a href='http://code.google.com/p/google-code-prettify/' target='_blank'>Google Code Prettify</a></p><p>EasyCode Include is developed by <a href='http://craigphillips.biz/?utm_source=EasyCodeInclude&utm_medium=OS%2BSoftware&utm_campaign=EasyCodeInclude%2BPlugin' target='_blank'>CPPL</a> for all your custom software projects.</p><p><a href='http://craigphillips.biz/?utm_source=EasyCodeInclude&utm_medium=OS%2BSoftware&utm_campaign=EasyCodeInclude%2BPlugin' target='_blank'><img src='http://craigphillips.biz/logo.png' /></a></p></div>"
